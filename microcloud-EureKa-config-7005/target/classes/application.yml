server:
  port: 7005
eureka:
  instance:                    #EureKa 实例的定义
    hostname: eureKa-7005.com  #定义EureKa实例所在的主机名称
  client:                      #在默认设置下，Eureka服务注册中心也会将自己作为客户端来尝试注册它自己，所以我们需要禁用它的客户端注册行为。
    register-with-eureka: false   #false 表示当前的服务器不注册到eureKa 
    fetch-registry: false         #不从eureKa服务中获取信息
    service-url:
      defaultZone: http://eureka:eureka@eureka-7005.com:7005/eureka/  #加入了认证用户和密码的请求连接
security:
  basic:
    enabled: true #启动安全认证
  user:
    name: eureka
    password: eureka
